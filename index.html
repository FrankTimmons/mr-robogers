<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr Robogers</title>
</head>
<body class="roger-background">
  <img class="mr-roboger" src="img/mr-roboger.png" alt="">
  <img class="mr-roboger-2" src="img/mr-roboger-2.png" alt="">
  <div class="container">
    <h1>MR. ROBOGERS NEIGHBORHOOD</h1>
    <div>
      <form id="form">
        <h3>Input a number!</h3>
        <div class="form-group">
          <label for="number">Number:</label>
          <input id="number" class="form-control" type="text">
        </div>
        <h3>Input your name!</h3>
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show me the message!</button>
      </form>
    </div>

    <div id="output-box">
      <p id="array-output"></p>
    </div>
  </div>
  <div class="footer-gif">
    <marquee behavior="scroll" direction="right">
      <img class="trolley" src="img/trolley.png" alt="">
      <img class="trolley-smoke" src="img/smoke.gif" alt="">
    </marquee>
  </div>    
</body>
</html>
</body>
</html>
