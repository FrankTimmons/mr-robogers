<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr Robogers</title>
</head>
<body>
  <img class="mr-roboger" src="img/mr-roboger.png" alt="">
  <img class="mr-roboger-2" src="img/mr-roboger-2.png" alt="">
  <div class="container">
    <h1>Mr. Robogers Neighborhood!</h1>
    <div>
      <form id="form">
        <h3>Input a number!</h3>
        <div class="form-group">
          <label for="number">Number:</label>
          <input id="number" class="form-control" type="text">
        </div>
        <h3>Input your name!</h3>
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show me the message!</button>
      </form>
    </div>

    <div>
      <p class="arrayOutput"></p>
    </div>
  </div>
</body>
</html>
</body>
</html>
